<!DOCTYPE html>
<html lang="en">
  <head>

        <span>No Service</span>

      </div>

        <span>18:43</span>

        <i class="fad fa-lock-alt"></i>

        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-bar">

      <div class="screen-bar__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">

        <li class="nav__li">
          <a class="nav__a" href="#">

          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
            <span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>

      src="https://kit.fontawesome.com/b7414817c8.js"
      crossorigin="anonymous"
    ></script>
